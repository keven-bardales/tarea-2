<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Colección de Películas</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Gestor de Colección de Películas (CRUD)</h1>

  <div class="form-container">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required>
    <label for="genero">Género:</label>
    <input type="text" id="genero" required>
    <label for="anio">Año:</label>
    <input type="number" id="anio" required>
    <label for="director">Director:</label>
    <input type="text" id="director" required>
    <button onclick="agregarPelicula()">Agregar Película</button>
  </div>

  <div class="list-container">
    <h2>Películas en la Colección:</h2>
    <ul id="lista-peliculas">
    </ul>
  </div>

<script src="./index.js"></script>
</body>
</html>
